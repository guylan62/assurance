<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/style.css">
    <title> | Assurance | </title>
</head>

<body>
    
    <!-- var age = 26;
    var dureePermis = 5;

        <section id="header">
            <div class="text-center">
                <h1>Assus4000</h1>
            </div>
        </section>

<!-- Main-page selection criterion  -->

    <section id="main-page">
        <div class="container mt-5 p-0">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h3 class="text-center">Your Logo</h3>
                </div>
                <div class="col-sm-12 col-md-6">
                    <h3 class="text-center">Saisir ici</h3>
                    <div class="container-fluid mt-5">
                        <form id="form">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group text-center">
                                    <label for="name">Nom</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group text-center">
                                    <label for="first-name">Prénom</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                            </div>
                            <!-- AGE -->
                            <div class="col-12 text-center">
                                <div class="form-group">
                                    <label for="age">L'age du client ?</label>
                                    <input type="number" id="age" class="form-control">
                                </div>
                            </div>
                            <!-- Select time permit and Nb accidents -->
                            <div class="col-6">
                                <label for="permit-time">Durée de permis ?</label>
                                <input type="number" id="permit-time" class="form-control">
                            </div>
                            <div class="col-6">
                                <div class="form-group text-center">
                                    <label for="number-accidents">NB d'accidents</label>
                                    <input type="number" id="number-accidents" class="form-control">
                                </div>
                            </div>
                            <!-- time-assu -->
                            <div class="col-12">
                                <div class="form-group text-center">
                                    <label for="time-assu">Nombre d'année chez Assus4000</label>
                                    <input type="number" id="time-assu" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 text-center mt-2">
                                <div class="btn">
                                    <button type="submit" class="btn btn-primary">Valider</button>
                                </div>
                                <input type="button" value="Rafraichir" id="refresh" />
                            </form>

                            <!-- Result text area -->
                            <div class="col-12 text-center mt-4">
                                <div>
                                    <h1 id="result">Pas de resultat</h1>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="asset/js/script.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>    
</body>
</html>
